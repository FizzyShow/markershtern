server:
  http_listen_address: 0.0.0.0
  http_listen_port: 9080

positions:
  filename: /tmp/positions.yaml

clients:
{% for serverip in groups['webui'] %}
{% if serverip == inventory_hostname %}
  - url: http://loki:3100/loki/api/v1/push
{% else %}
  - url: http://{{ serverip }}:3100/loki/api/v1/push
{% endif %}
{% endfor %}

scrape_configs:
- job_name: containers
  static_configs:
  - targets:
      - localhost
    labels:
      remote_addr: {{inventory_hostname}}
      job: containerlogs
      __path__: /var/lib/docker/containers/*/*log

  pipeline_stages:
  - json:
      expressions:
        output: log
        stream: stream
        attrs:
  - json:
      expressions:
        tag:
      source: attrs
  - regex:
      expression: (?P<image_name>(?:[^|]*[^|])).(?P<container_name>(?:[^|]*[^|])).(?P<image_id>(?:[^|]*[^|])).(?P<container_id>(?:[^|]*[^|]))
      source: tag
  - timestamp:
      format: RFC3339Nano
      source: time
  - labels:    
      tag:
      stream:
      image_name:
      container_name:
      image_id:
      container_id:
  - output:
      source: output
